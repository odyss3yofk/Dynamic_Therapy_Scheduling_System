<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Therapy Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #2a2a3d;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5em;
            font-size: 1.8em;
            border-bottom: 1px solid #444;
            padding-bottom: 0.3em;
        }

        form label {
            display: block;
            margin: 0.5em 0 0.2em;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.6em;
            margin-bottom: 1em;
            border-radius: 6px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 0.7em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            background-color: #ff4b5c;
            color: #fff;
            padding: 0.7em;
            border-radius: 6px;
            margin-bottom: 1em;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                margin: 60px 20px;
                padding: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
